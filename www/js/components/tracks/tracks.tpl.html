<ion-view view-title="Tracks">
  <ion-content>
    <div class="card" ng-repeat="track in $ctrl.tracksService.tracks">
      <div class="item item-divider" ng-bind="track.name"></div>
      <ion-list>
        <session-list-item session="session" ng-repeat="session in track.sessions"></session-list-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
