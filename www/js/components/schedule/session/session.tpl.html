<ion-view>
  <ion-nav-title>Session</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="$ctrl.toggleScheduled()">
      <strong>{{ $ctrl.isScheduled ? 'Added' : 'Add' }}</strong> <schedule-button session=$ctrl.session></schedule-button>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="item centered-wrapped-item" ng-bind="$ctrl.session.title"></div>
    <div class="item-body padding" ng-bind="$ctrl.session.description"></div>
    <h3 class="padding-left">Speakers</h3>
    <div class="padding-left" ng-if="$ctrl.session.speakers.length === 0">No speakers are available for this session</div>
    <ion-list ng-if="$ctrl.session.speakers.length">
      <speaker-list-item speaker="speaker" ng-repeat="speaker in $ctrl.session.speakers"></speaker-list-item>
    </ion-list>
  </ion-content>
</ion-view>
`
