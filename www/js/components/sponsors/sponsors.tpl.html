<ion-view view-title="Sponsors">
  <ion-content id="sponsor-page">
    <div ng-repeat="sponsor in $ctrl.sponsors" >
      <div class="card" ng-click="$ctrl.goToLink(sponsor.url)">
        <div class="item item-text-wrap">
          <img ng-src="{{sponsor.logoUrl}}">
        </div>
        <div class="item-body text-center positive">
          Visit Website <i class="icon ion-ios-arrow-forward"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
