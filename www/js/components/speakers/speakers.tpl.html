<ion-view view-title="Speakers">
  <ion-content>
    <h1>Speakers</h1>
    <ion-list>
      <ion-item href="#/app/speakers/{{ speaker.id }}" ng-repeat="speaker in $ctrl.speakers">
        <div ng-bind="speaker.name"></div>
        <div>{{ speaker.title }}, {{ speaker.company }}</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
